comment: "This flow will create the bootstrapCustom.json file"
flow:
    -   name: "SelectCss"
        comment: "Selection of the custom CSS files"
        op: "select"
        args:
            data-selector: "**/bootstrap.*.min.css@sd"
    -   name: "List"
        op: "list"
        args:
            attributes:
                - parent
                - logicalName
                - name
                - sha384_integrity
    -   name: "Json"
        op: "template"
        args:
            template-inline:
                type: json
                content: |
                    {
                        "${parent}": {
                            "${logicalName}": {
                                "file": "${name}",
                                "integrity": "${sha384_integrity}"
                            }
                        }
                    }
    -   name: "Copy"
        op: "print"
